<div class="row" style="min-height: 50px; background-color: lightgray; margin-bottom: 5px">
  <app-page-column
    style="min-height: 50px; background-color: lightcoral; margin: 5px"
    [column]="column"
    [row]="row"
    [pageId]="pageId"
    [page]="page"
    [websiteId]="websiteId"
    [ngClass]="'col-' + column.span"
    *ngFor="let column of row.columns">
  </app-page-column>
</div>
<button (click)="addColumn()">
  Add Column
</button>
